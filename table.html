<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
        }

        th, td {
            text-align: center;
            border: 1px solid black;
        }
    </style>
    <title>Table</title>
</head>
<body>
    <h1>Таблица</h1>
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Ну и что-то еще</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Петр</td>
                    <td>Петров</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>Иван</td>
                    <td>Иванов</td>
                    <td>-1</td>
                </tr>
                <tr>
                    <td>Анатолий</td>
                    <td>Анатольевич</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
